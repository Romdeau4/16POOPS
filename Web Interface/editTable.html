	<!--Form without header-->
	<div class="container-fluid top-buffer">


    <li>
    			<div class="card col-md-12">
    				<div class="card-block">

    					<div class="text-xs-center">
    						<h3><i class="fa fa-user"></i> Edit Table:</h3>
    						<hr class="mt-2 mb-2">
    					</div>

    					<form name="editTable">
    						<div class="row justify-content-md-center">
    						<div class="col-md-4">
    							<div class="form-group">
    								<label id="tableStatus">Status:</label>
    									<select class="form-control" id="status">
                                                <option value="Available">Available</option>
                                                <option value="Reserved">Reserved</option>
                                                <option value="Closing">Closing</option>
    									</select>
    							</div>
    						</div>
                            </div>
                                <div class="row justify-content-md-center">
    							<div class="col-md-2">
    								<div class="md-form">
    									<i class="fa prefix"></i>
    									<input type="text" id="tableName" class="form-control validate">
    									<label for="name">Table Name</label>
    								</div>
    							</div>

    							<div class="col-md-2">
    								<div class="md-form">
    									<i class="fa prefix"></i>
    									<input type="text" id="capacity" class="form-control validate">
    									<label for="capacity">Seating Capacity</label>
    								</div>
    							</div>

    							<div class="col-md-2">
    								<div class="md-form">
    									<i class="fa prefix"></i>
    									<input type="text" id="reservation" class="form-control validate">
    									<label for="reservation">Reserved for</label>
    								</div>
    							</div>

                                </div>

    						<div class="text-center">

    							<button type="submit" class="btn amber accent-2" onclick="updateTable();">Save Changes</button>


    						</div>

    					</form>


    				</div>


    			</div>
    		</li>

		<div class="modal-footer">
			<div class="options">
				<p><a href="viewTables.html" onclick="loseInformation()">Return to Tables</a></p>
			</div>
		</div>


	</div>

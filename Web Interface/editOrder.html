	<nav class="navbar navbar-toggleable-md navbar-light amber accent-2 bg-faded" id="HKnavBar"></nav>


	<!--Form without header-->
	<div class="container-fluid top-buffer">

	
		<li>
			<div class="card col-md-12">
				<div class="card-block">
				
					<div class="text-xs-center">
						<h3><i class="fa fa-user"></i> Edit Order:</h3>
						<hr class="mt-2 mb-2">
					</div>
                    
 
					   <form name="editOrder">
                           <div class="row">
							<div class="col-md-4">
								<div class="md-form">
									<i class="fa prefix"></i>
									<input type="text" id="tableNumber" class="form-control validate">
									<label for="tableNumber">Table No.</label>
								</div>
                               </div>
                        
                               <div class="col-md-4">
                                   <div class="form-group">
                                      <label for="menuItem">Select Menu Item:</label>
                                      <select class="form-control" id="menuItem">
                                        <optgroup label="Appetizers">
                                            <option value="Cheddar Bites">Cheddar Bites</option>
                                            <option value="Chips and Salsa">Chips and Salsa</option>
                                            <option value="Fried Pickles">Fried Pickles</option>
                                            <option value="Onion Rings">Onion Rings</option>
                                            <option value="Wings">Wings</option> 
                                        </optgroup>
                                        <optgroup label="Dessert">
                                            <option value="Apple Pie">Apple Pie</option>
                                            <option value="Cheese Cake">Cheese Cake</option>
                                            <option value="Flan">Flan</option>
                                            <option value="Ice Cream">Ice Cream</option>
                                            <option value="Lava Cake">Lava Cake</option> 
                                        </optgroup>
                                        <optgroup label="Entree">
                                            <option value="Cajun Shrimp Pasta">Cajun Shrimp Pasta</option>
                                            <option value="Chicken Tenders">Chicken Tenders</option>
                                            <option value="Classic Bacon Burger">Classic Bacon Burger</option>
                                            <option value="Grilled Chicken Sandwich">Grilled Chicken Sandwich</option>
                                            <option value="Ribeye Steak">Ribeye Steak</option> 
                                        </optgroup>
                                        <optgroup label="Sides">
                                            <option value="Broccoli">Broccoli</option>
                                            <option value="Fries">Fries</option>
                                            <option value="Mashed Potatoes">Mashed Potatoes</option>
                                            <option value="Rice">Rice</option>
                                            <option value="Sweet Corn">Sweet Corn</option> 
                                        </optgroup>
                                        <optgroup label="Alcohol">
                                            <option value="Beeer">Beer</option>
                                            <option value="Whiskey">Whiskey</option>
                                            <option value="Wine">Wine</option>
                                        </optgroup>
                                         <optgroup label="Soft Drinks">
                                            <option value="Cola">Cola</option>
                                            <option value="Ginger Ale">Ginger Ale</option>
                                            <option value="Root Beer">Root Beer</option>
                                            <option value="Water">Water</option> 
                                        </optgroup>
                                      </select>
                                    </div>
                               </div>
                               
                               <div class="col-md-4">
                                   <div class="form-group right">
                                      <label for="orderStatus">Select Order Status:</label>
                                      <select class="form-control" id="orderStatus">
                                             <option value="Delivered">Delivered</option>
                                            <option value="InProgress">In Progress</option>
                                            <option value="Placed">Placed</option>
                                            <option value="Ready">Ready</option>
                                            <option value="SeeKitchen">See Kitchen</option> 
                                       </select>
                                    </div>
                               </div>
                               
                           </div>
                           


						
					</form>
					

				</div>
                    
                    
                    
                <div class"row-md">
                
                    <div class="text-center">

                        <button type="submit" class="btn amber accent-2" onclick="saveChanges();" >Save Changes</button>
	
				    </div>
                    
                </div>


			</div>
		</li>
		
		<div class="modal-footer">
			<div class="options">
				<p><a href="viewOrders.html" onclick="">Return to Orders</a></p>
			</div>
		</div>
		
		
	</div>

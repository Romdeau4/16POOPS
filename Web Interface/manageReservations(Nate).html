<script>

function loadReservations(){

var query = firebase.database().ref('ReservationQueue').orderByKey();
query.once("value")
  .then(function(snapshot) {
	snapshot.forEach(function(childSnapshot){
	var reservation = childSnapshot.key;
	var childData = childSnapshot.val();
	
	addToTable(reservation, childData);
	
	}
  });
 }
 
 function addToTable(partyName, data){
	var table = document.getElementById("resTable");
    var rowCount = table.rows.length + 1; 
	var row = table.insertRow(rowCount);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
  
    cell1.innerHTML = partName;
    cell2.innerHTML = data.Party;
    cell3.innerHTML = data.Time;
 }

</script>

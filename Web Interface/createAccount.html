<!--Form without header-->
<div class="container top-buffer">
<div class="card">
    <div class="card-block">

        <!--Header-->
        <div class="text-xs-center">
            <h3><i class="fa fa-user"></i> Create New Account</h3>
            <hr class="mt-2 mb-2">
        </div>
            
        <!--Body-->
        <form>

			<div class="row">
				<div class="col-md-6">
					<div class="md-form">
						<i class="fa prefix"></i>
						<input type="text" id="firstName" class="form-control validate">
						<label for="form2">First Name</label>
					</div>
				</div>

				<div class="col-md-6">
					<div class="md-form">
						<i class="fa prefix"></i>
						<input type="text" id="lastName" class="form-control validate">
						<label for="form2">Last Name</label>
					</div>
				</div>
			</div>
        </form>
        
        <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input type="email" id="email" class="form-control validate">
            <label for="form2" data-error="Invalid" data-success="">E-mail</label>
        </div>

        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="password" id="password" class="form-control">
            <label for="form4">Password</label>
        </div>

        <div class="md-form">
            <i class="fa prefix"></i>
            <input type="password" id="confirmPassword" class="form-control">
            <label for="form4">Confirm Password</label>
        </div>
        
        <div class="text-center">

            <button class="btn UCFgold accent-2" onclick="handleSignUp();">Create Account</button>

        </div>

    </div>
</div>
</div>
